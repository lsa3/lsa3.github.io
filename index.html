<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Listas</title>
    <link rel="stylesheet" href="https://lsa3.github.io/css/styles.css"> <!-- Vincular o arquivo CSS -->
</head>
<body>
    <h1>Sorteio de Listas do Letterboxd</h1>
    <div class="checkbox-group">
        <input type="checkbox" id="lista1" value="Laís Souza Amorim eu te amo [Vini]">
        <label for="lista1">Lista 1</label><br>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" id="lista2" value="Laís' Watchlist">
        <label for="lista2">Lista 2</label><br>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" id="lista3" value="Recomendations [Laís]">
        <label for="lista3">Lista 3</label><br>
    </div>
    <div class="checkbox-group">
        <input type="checkbox" id="lista4" value="Vini Favs">
        <label for="lista4">Lista 4</label><br>
    </div>
    <button onclick="sortearListas()">Sortear</button><br><br>
    <p id="resultado"></p>

    <script>
        // Objeto que mapeia nomes de lista para URLs correspondentes
        var linksListas = {
            "Lista 1": "https://letterboxd.com/vini0804/list/lais-souza-amorim-eu-te-amo/by/shuffle",
            "Lista 2": "https://letterboxd.com/laisorim/watchlist/by/shuffle/",
            "Lista 3": "https://letterboxd.com/vini0804/list/os-filmes-que-mais-me-marcaram/by/shuffle/",
            "Lista 4": "https://letterboxd.com/laisorim/list/indicacoes/by/shuffle/"
            // Adicione mais listas conforme necessário
        };
    
        function sortearListas() {
            var listasSelecionadas = [];
            var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');
            checkboxes.forEach(function(checkbox) {
                listasSelecionadas.push(checkbox.value);
            });
    
            if (listasSelecionadas.length === 0) {
                document.getElementById("resultado").innerText = "Por favor, selecione pelo menos uma lista.";
                return;
            }
    
            var listaSorteada = listasSelecionadas[Math.floor(Math.random() * listasSelecionadas.length)];
            document.getElementById("resultado").innerText = "Lista sorteada: " + listaSorteada;
    
            // Obter o URL correspondente à lista sorteada
            var linkListaSorteada = linksListas[listaSorteada];
    
            // Redirecionar o navegador para o link da lista sorteada
            window.location.href = linkListaSorteada;
        }
    </script>
    
</body>
</html>
